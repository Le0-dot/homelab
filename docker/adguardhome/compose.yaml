services:
  adguardhome:
    image: adguard/adguardhome:latest
    container_name: adguardhome
    restart: unless-stopped
    volumes:
      - data:/opt/adguardhome/work
      - ${ADGUARD_CONFIG_DIR:?}:/opt/adguardhome/conf
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 3000:3000/tcp
    labels:
      tsdproxy.enable: "true"
      tsdproxy.container_port: 3000
volumes:
  data:
